
version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: visualsourcing
    ports: ["5433:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./apps/backend
    environment:
      - DATABASE_URL=postgres://app:app@db:5432/visualsourcing
      - PORT=4000
      - JWT_SECRET=super-secret-key-123
    ports: ["4000:4000"]
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    depends_on: [db]

  frontend:
    build: ./apps/frontend
    ports: ["5173:5173"]
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on: [backend]

volumes:
  pgdata:
