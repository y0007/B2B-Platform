services:
  - type: web
    name: visual-sourcing
    runtime: docker
    region: singapore
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: USE_MOCK
        value: "true"
      - key: PORT
        value: "4000"
      - key: JWT_SECRET
        value: super-secret-key-123
      - key: GEMINI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: RAPIDAPI_KEY
        sync: false
      - key: RAPIDAPI_HOST
        value: alibaba-datahub.p.rapidapi.com
      - key: SCRAPERAPI_KEY
        sync: false
      - key: SERPAPI_API_KEY
        sync: false
